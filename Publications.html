        <script>
        document.addEventListener('DOMContentLoaded', function () {
            var copyBtn = document.querySelector('.bibtex-copy-button');
            var codeEl  = document.getElementById('bibtex-code');

            if (!copyBtn || !codeEl) return;

            copyBtn.addEventListener('click', function () {
            var text = codeEl.innerText || codeEl.textContent;

            function onSuccess() {
                copyBtn.classList.add('copied');
                setTimeout(function () {
                copyBtn.classList.remove('copied');
                }, 1200);
            }

            function onFail() {
                console.warn('Copy BibTeX failed');
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                .then(onSuccess)
                .catch(onFail);
            } else {
                var range = document.createRange();
                range.selectNodeContents(codeEl);
                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                try {
                var ok = document.execCommand('copy');
                ok ? onSuccess() : onFail();
                } catch (e) {
                onFail();
                }
                selection.removeAllRanges();
            }
            });
        });
        </script>

<script>
        // 显示指定部分
        function showSection(clickedElement, section) {
            // 获取当前项目容器
            const itemLi = clickedElement.closest('.cation_item_li');
            
            // 获取当前项目内的所有相关元素
            const abstractDiv = itemLi.querySelector('.tp_abstract');
            const linksDiv = itemLi.querySelector('.tp_links');
            const noContentDiv = itemLi.querySelector('.no_content');
            const closeAllBtn = itemLi.querySelector('.tp_pub_menu .close_btn');
            
            // 获取当前项目内的所有链接
            const abstractLink = itemLi.querySelector('.tp_abstract_link a');
            const linksLink = itemLi.querySelector('.tp_resource_link a');
            
            // 先隐藏所有内容区域，移除所有active类
            abstractDiv.classList.remove('show');
            linksDiv.classList.remove('show');
            noContentDiv.classList.remove('show');
            abstractLink.classList.remove('active');
            linksLink.classList.remove('active');
            
            // 显示选中的内容区域，并为对应的链接添加active类
            if (section === 'abstract') {
                abstractDiv.classList.add('show');
                abstractLink.classList.add('active');
                // 显示Close All按钮
                closeAllBtn.classList.add('show');
            } else if (section === 'links') {
                linksDiv.classList.add('show');
                linksLink.classList.add('active');
                // 显示Close All按钮
                closeAllBtn.classList.add('show');
            }
        }

            const linksLink = itemLi.querySelector('.tp_resource_link a');

            linksDiv.classList.remove('show');
            noContentDiv.classList.remove('show');
            abstractLink.classList.remove('active');
            linksLink.classList.remove('active');

        }

        // 页面加载时初始化所有项目 - 确保所有内容默认隐藏

                closeAllBtn.classList.remove('show');
                abstractLink.classList.remove('active');
